<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Achievement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: 'Montserrat', sans-serif;
        }

        .certificate-container {
            width: 21cm;
            height: 29.7cm;
            margin: 0 auto;
            background-color: white;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2cm;
            box-sizing: border-box;
        }

        .certificate-border {
            position: absolute;
            top: 0.5cm;
            left: 0.5cm;
            right: 0.5cm;
            bottom: 0.5cm;
            border: 2px solid #2c3e50;
            padding: 1cm;
        }

        .certificate-header {
            text-align: center;
            margin-bottom: 2cm;
        }

        .certificate-title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #2c3e50;
            margin: 0;
            letter-spacing: 2px;
        }

        .certificate-subtitle {
            font-size: 24px;
            color: #7f8c8d;
            margin: 10px 0;
            font-weight: 300;
        }

        .certificate-body {
            text-align: center;
            margin: 2cm 0;
        }

        .certificate-text {
            font-size: 20px;
            line-height: 1.6;
            color: #34495e;
            margin-bottom: 1cm;
        }

        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #2c3e50;
            margin: 1cm 0;
            padding: 0.5cm;
            border-bottom: 2px solid #2c3e50;
            display: inline-block;
        }

        .certificate-details {
            margin: 2cm 0;
            text-align: center;
        }

        .detail-item {
            margin: 0.5cm 0;
            font-size: 18px;
            color: #34495e;
        }

        .certificate-footer {
            position: absolute;
            bottom: 2cm;
            width: calc(100% - 4cm);
            display: flex;
            justify-content: space-between;
        }

        .signature {
            text-align: center;
            width: 200px;
        }

        .signature-line {
            border-top: 1px solid #2c3e50;
            width: 150px;
            margin: 0 auto;
        }

        .signature-name {
            font-weight: 500;
            margin-top: 10px;
        }

        .certificate-date {
            text-align: center;
            margin-top: 1cm;
            font-size: 18px;
            color: #34495e;
        }

        .certificate-seal {
            position: absolute;
            top: 1cm;
            right: 1cm;
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            text-align: center;
            transform: rotate(-15deg);
        }

        .certificate-number {
            position: absolute;
            top: 1cm;
            left: 1cm;
            font-size: 14px;
            color: #7f8c8d;
        }

        @media print {
            body {
                background-color: white;
            }
            .certificate-container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-border">
            <div class="certificate-number">Certificate No: {{ certificate_number }}</div>
            <div class="certificate-seal">SEAL</div>
            
            <div class="certificate-header">
                <h1 class="certificate-title">CERTIFICATE OF ACHIEVEMENT</h1>
                <p class="certificate-subtitle">This is to certify that</p>
            </div>

            <div class="certificate-body">
                <div class="recipient-name">{{ recipient_name }}</div>
                
                <div class="certificate-text">
                    has successfully completed the course
                </div>

                <div class="certificate-details">
                    <div class="detail-item">
                        <strong>Course Name:</strong> {{ event_name }}
                    </div>
                    <div class="detail-item">
                        <strong>Date of Completion:</strong> {{ completion_date }}
                    </div>
                </div>
            </div>

            <div class="certificate-footer">
                <div class="signature">
                    <div class="signature-line"></div>
                    <div class="signature-name">Course Director</div>
                </div>
                <div class="signature">
                    <div class="signature-line"></div>
                    <div class="signature-name">Institution Head</div>
                </div>
            </div>

            <div class="certificate-date">
                Date: {{ issue_date }}
            </div>
        </div>
    </div>
</body>
</html>
